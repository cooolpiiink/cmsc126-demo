<!DOCTYPE html>
<html>
<head>
    <title>Media Tags</title>
</head>
<body>
    <h1>Image</h1>
    <img src="meme.jpg">

    <h1>Audio</h1>
    <audio controls loop>
        <source src="sample.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <h1>Video</h1>
    <video poster="meme.jpg" controls>
        <source src="video.mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>

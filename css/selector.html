<!DOCTYPE html>
<html>
<head>
    <title>CSS Demo</title>
    <link rel="stylesheet" type="text/css" href="selector.css">
</head>
<body>
    <main>
        <h1>Select all elements</h1>
        <p class="sample-class">Sample Class</p>
        <p id="sample-id">Sample Id</p>
        <pre>A p element</pre>

        <h2>Selector 1</h2>
        <h3>Selector 2</h3>

        <div>
            <p>P inside a div</p>
            <span>
                <p>P inside span</p>
            </span>
        </div>

        <form>
            <input type="text" name="first_name" disabled>
            <input type="text" name="last_name">
        </form>
    </main>
</body>
</html>
